<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>figma</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header id="header">
    <div class="container">
      <div class="header">
        <h1>MovieBox</h1>
        <input type="text" placeholder="What do you want to watch?">
        <a href="sign in">sign in</a>


      </div>
    </div>
  </header>

  <section id="hero">
    <div class="container">
      <div class="hero">
        <h1>John Wick 3 : <br>Parabellum</h1>
        <div class="discount">
          <div class="imgb">
            <img src="./img/imgb.svg" alt="img">
            <p>86.0 / 100</p>
          </div>
          <div class="imgb">
            <img src="./img/tomato.svg" alt="img">
            <p>97%</p>
          </div>
        </div>
        <p class="hero-text">John Wick is on the run after killing a member <br>of the international assassins' guild,
          and with <br>a $14 million price tag on his head, he is the <br> target of hit men and women everywhere.</p>
        <button>
          <img src="./img/Play.svg" alt="img">
          Смотрет трейлер
        </button>
      </div>


    </div>
  </section>

</body>

</html>
